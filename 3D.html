<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="reset.min.css">
    <style>
        .box{
            width: 200px;
            height: 200px;
            margin: 50px auto;
            padding: 10px;
            border: 1px solid #000000;
            perspective: 1000px;
        }
        img{
            display: block;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transform: rotateY(60deg);

        }
    </style>
</head>
<body>
<div class="box">
    <img src="img/apple_1_bigger.jpg" alt="">
</div>
</body>
</html>
